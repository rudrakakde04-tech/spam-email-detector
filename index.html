<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spam Email Detector | NLP</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bayes-browserify@1.0.0/index.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>ðŸ“§ Spam Detector</h1>
        <p>Enter an email text below to check if it is Spam or Ham.</p>
        
        <div class="input-group">
            <textarea id="emailInput" placeholder="Paste email content here (e.g., 'You won a lottery!')"></textarea>
            <button onclick="checkSpam()">Analyze Email</button>
        </div>

        <div id="result" class="result-box hidden">
            <h3>Result: <span id="categoryText"></span></h3>

            </div>
            <p id="detailsText">The model has processed the tokens.</p>
        </div>
    </div>
    <script src="client.js"></script>
</body>
</html>
